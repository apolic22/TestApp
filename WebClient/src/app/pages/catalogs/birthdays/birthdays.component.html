
<div style="color: white;" >

<section class="gallery-block compact-gallery">
  <div class="container">
      <div class="heading">
          <h2>Birthdays</h2>
      </div>

      <div class="row no-gutters">
        <div class="col-md-6 col-lg-4 item zoom-on-hover card border-0" *ngFor="let image of images">
            <a class="lightbox">
            <img class="img-fluid image" [src]="image.src" style="border-radius: 5px;">
            <span class="description">
            <span class="description-heading">{{image.title}}</span>
                <span class="description-body">{{image.description}}</span>
                </span>
            </a>
        </div>
      
      </div>
  </div>
</section>

</div>
